<!DOCTYPE html>
<html>
	<head>
		<title>html-cadmy</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="overlay">
			<div class="content-wrapper">
				<h1 class="title">Отправьте нам сообщение</h1>

					<form action="" class="form-wrapper">
						<div class="form-group">
							<label for="name" class="form-lable"> Ваше имя </label>
							<input type="text" id="name" class="form-input" placeholder="Введите имя" required>
						</div>
						<div class="form-group">
							<label for="mail" class="form-lable"> Ваш email </label>
							<input type="email" id="mail" class="form-input" placeholder="Введите имя" required>
						</div>
						<div class="form-group">
							<label for="massage" class="form-lable">Сообщение</label>
							<textarea id="massage" class="form-massage" placeholder="Напишите пару строк" ></textarea>
						</div>

						<input type="submit" class="form-submit" value="Отправить сообщение" >

					</form>


			</div>
		</div>

	<script src="script.js"></script>
	</body>
</html>
